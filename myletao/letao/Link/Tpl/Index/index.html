<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>友情链接</title>
    <hdjs/>
    <css file='__CONTROL_TPL__/css/css.css'/>
</head>
<body>
<div class='warp'>
    <div class="menu_list">
        <ul>
            <li><a href="{|U:'links/Index/index'}" class="action">链接列表</a></li>
            <li><a href="{|U:'add'}" >添加友情链接</a></li>
        </ul>
    </div>
    <table class="table2">
        <thead>
        <tr>
            <td class="w60">id</td>
            <td class="w100">网站名</td>
            <td class="w100">网址</td>
            <td class="w150">logo</td>
            <td class="w100">是否添加</td>
            <td class="w100">处理</td>
        </tr>
        </thead>
        <list from='$data' name='l'>
        <tr>
            <td>{$l.id}</td>
            <td>{$l.webname}</td>
            <td>{$l.url}</td>
            <td>{$l.logo}</td>
            <td><if value="$l.status eq 1">是<else/>否</if></td>
            <td>
                <a href="{|U:'del',array('id'=>$l['id'])}" onclick='return confirm("确定删除吗？")'>删除</a> |
                <a href="{|U:'edit',array('id'=>$l['id'])}">编辑</a> 
            </td>
        </tr>
          </list>
    </table>
</div>
<div class="page1">
 {$page}
</div>
</body>
</html>
