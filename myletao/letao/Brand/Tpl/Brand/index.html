<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>品牌管理</title>
	<hdjs/>
</head>
<body>
	<div class='wrap'>
		<div class="menu_list"> <ul>
		<li><a href="{|U:'index'}" class="action"> 品牌列表 </a></li>
		<li><a href="{|U:'add'}"> 添加品牌 </a></li> 
		</ul> 
	</div>
	<table class='table2'>
		<thead>
		<tr>
			<td>bid</td>
			<td>品牌名称</td>
			<td>logo</td>
			<td class='w150'>操作</td>
		</tr>
		</thead>
		<list from="$brand" name='b'>
			<tr>
			<td>{$b.bid}</td>
			<td>{$b.bname}</td>
			<td>
				<img src='__ROOT__/{$b.logo}' class='h30'/>
			</td>
			<td>
				【<a href="{|U:'edit',array('bid'=>$b['bid'])}">修改</a>】 |
				【<a href="">删除</a>】
			</td>
		</tr>
		</list>
	</table>
</div>
</body>
</html>
