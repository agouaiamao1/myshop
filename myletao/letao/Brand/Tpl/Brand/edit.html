<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改品牌---{$field.bname}</title>
	<hdjs/>
</head>
<body>
	<div class='wrap'>
		<div class="menu_list"> <ul>
		<li><a href="{|U:'index'}"> 品牌列表 </a></li>
		<li><a href="{|U:'add'}"  class="action"> 添加品牌 </a></li> 
		</ul> 
	</div>
	<div class='title-header'>添加品牌</div>
	<form method='post' enctype='multipart/form-data'>
		<input type="hidden" name='bid' value='{$field.bid}' />
	<table class='table1 hd-form'>
		<tr>
		<th>品牌名称</th>
		<td>
			<input type="text" name='bname' value='{$field.bname}' class='w300'/>
		</td>
		</tr>
		<tr>
		<th>LOGO</th>
		<td>
			<input type="file" name='logo'/>
			<img src="__ROOT__/{$field.logo}" class='h30' alt="{$field.bname}" />
		</td>
		</tr>
	</table>
	<div class='position-bottom'>
			<input type="submit" value='确定' class='hd-success'/>
		</div>
	</form>
</div>
</body>
</html>
