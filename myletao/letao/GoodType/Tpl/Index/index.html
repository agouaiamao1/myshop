<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>商品类型管理</title>
    <hdjs/>
</head>
<body>
    <div class="menu_list"> 
        <ul>
            <li><a href="javascript:;" class="action"> 商品类型 </a></li>
            <li><a href="{|U:'add'}"> 添加类型 </a></li> 
            <li><a href="javascript:hd_ajax('{|U:update_cache}')"> 更新栏目缓存 </a></li>
        </ul> 
    </div>
    <table class='table2'>
        <thead>
            <tr>
                <td class='w50'>gid</td>
                <td>商品类型名称</td>
                <td class='w180'>操作</td>
            </tr>
        </thead>
        <tbody>
            <list from='$type' name='t'>
                <tr>
                    <td>{$t.gid}</td>
                    <td>{$t.gtname}</td>
                    <td>
                        【<a href="{|U('type_edit', array('gid'=>$t['gid']))}">编辑</a>】 |
                        【<a href="{|U('GoodAttr/index', array('gid'=>$t['gid']))}">属性</a>】 |
                    <!--[<a href="{|U('type_edit', array('gid'=>$t['gid']))}">规格</a>] | -->
                        【<a href="{|U('type_del', array('gid'=>$t['gid']))}" onclick="return confirm('此操作不可恢复！谨慎操作');">删除</a>】 |
                    </td>
                </tr>
            </list>
        </tbody>
    </table>
</body>
</html>
