<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加栏目</title>
	<hdjs/>
	<js file='__CONTROL_TPL__/js/js.js'/>
	<css file='__CONTROL_TPL__/css/css.css'/>
</head>
<body>
	
	<div class='wrap'>
		<form method='post'>
		<div class="tab">
		<ul class="tab_menu">
		<li lab="base"><a> 基本设置 </a></li>
		<li lab="ext" class="action"><a> 其他 </a> </li><li>
		<li lab="brand"><a> 品牌 </a> </li><li>
		</li> 
		</ul>
		<div class="tab_content">
			<div id="base">
				<table class="table1 hd-form"> 
					<tr>
						<th>商品类型</th>
						<td>
							<select name="gid">
								<list from='$data' name='t'>
									<option value="{$t.gid}">{$t.gtname}</option>
								</list>
							</select>
						</td>
					</tr>
					<tr>
						<th>上级栏目</th>
						<td>
							{$p_cname}
							<input type='hidden' name='pid' value='{$pid}'/>
						</td>
					</tr>
					<tr>
						<th class='w100'>栏目名称</th>
						<td><input type="text" name='cname' class='w300'/></td>
					</tr>
					<tr>
						<th class='w100'>栏目类型</th>
						<td>
							<label>
							<input type="radio" name='cat_type' value="1" checked='checked'/> 普通栏目 
						</label>
						<label>
								<input type="radio" name='cat_type' value="2" /> 封面栏目 </label>
						</td>
					</tr>
					
					<tr>
						<th class='w100'>单位</th>
						<td>
							<input type="text" name='unit' class='w300' value='个'/>
						</td>
					</tr>
					<tr>
						<th class='w100'>价格区间</th>
						<td>
							<input type="text" name='price_range' class='w300' value='5'/>
						</td>
					</tr>
			</table>
		</div>
		<div id="ext">
				<table class="table1 hd-form"> 
					<tr>
						<th> 关键字 </th>
						<td>
							<input type="text" name='keywords' class='w300'/>
						</td>
					</tr>
					<tr>
						<th> 栏目描述 </th>
						<td>
								<textarea name="description" class='w400 h100'></textarea>
						</td>
					</tr>
			</table>
		</div>
		<div id="brand">
				<ul>
					<list from='$brand' name='b'>
						<li>
							<label>
							<img src="__ROOT__/{$b.logo}" class='h30'/><br/>
							<input type="checkbox" name='bid[]' value='{$b.bid}'/> {$b.bname}
						</label>
						</li>
					</list>
				</ul>
		</div>
	</div>
		<div class='position-bottom'>
			<input type="submit" value='确定' class='hd-success'/>
		</div>
	</form>
	</div>



</body>
</html>
