<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登录</title>
</head>
<hdjs>
<script type="text/javascript" src="__CONTROL_TPL__/js/login.js"></script>
<link type="text/css"  href="__CONTROL_TPL__/css/demo.css" rel="stylesheet"media="all" />
<body>
<div class="header">
  <h1 class="headerLogo"><img src="__CONTROL_TPL__/images/abin.png"></h1>
	<div class="headerNav">
	</div>
</div>
<div class="banner">

<div class="login-aside">
  <div id="o-box-up"></div>
  <div id="o-box-down"  style="table-layout:fixed;">
    <!-- 错误信息提示 -->
   <span class="error-box" id="hd_code" style="color:#f60;font-size:14px"></span>  
  

  <form name="htlogin" class="registerform" method="post" action="{|U('Login/login')}">
   
   <div class="fm-item">
	    <label for="logonId" class="form-label">用户名：</label>
	    <input type="text" name="user" maxlength="100" id="username" class="i-text"> 
     <!-- 表单填写提示 -->   
      <div class="ui-form-explain"></div>
   </div>
  
   <div class="fm-item">
	    <label for="logonId" class="form-label">登陆密码：</label>
	    <input type="password" name="pwd" maxlength="100" id="password" class="i-text"> 
     <!-- 表单填写提示 -->
      <div class="ui-form-explain"></div>
   </div>
  
   <div class="fm-item pos-r">
	   <label for="logonId" class="form-label">验证码</label>
	   <input type="text" name='yzm' maxlength="100" id="yzm" class="i-text yzm">
     <!-- 表单填写提示 -->
     <div class="ui-form-explain"><img src="{|U('Login/code')}" class="yzm-img" /></div>
   </div>
  
   <div class="fm-item">
	   <label for="logonId" class="form-label"></label>
	   <input type="submit" id="send-btn" class="btn-login" value=""> 
   </div>
  
  </form>
  
  </div>

</div>
	<div class="bd">
		<ul>
			<li style="background:url(__CONTROL_TPL__/images/login_bg.jpg) #CCE1F3 center 0 no-repeat;"></li>
		</ul>
	</div>

	<div class="hd"><ul></ul></div>
</div>
<div class="banner-shadow"></div>
<div class="footer"> <p></p></div>
</body>
</html>
